<html>
    <head>
        <title>Squares and cubes</title>
        <style>
            body {
                position: center;
            }
            table,tr,td,th {
                border: 2px solid black;
                background-color: aquamarine;
                width: 33%;
                border-collapse: collapse;
                text-align: center;
            }
            table {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">SQUARES AND CUBES</th>
            </tr>
            <tr>
                <td colspan="1">NUMBER</td>
                <td colspan="1">SQUARE</td>
                <td colspan="1">CUBES</td>
            </tr>
            <script>
                for ( var i=1;i<=10;i++)
                {
                    document.write('<tr><td colspan="1">'+i+'</td><td colspan="1">'+(i*i)+'</td><td colspan="1">'+(i*i*i)+'</td></tr>')
                }
            </script>
        </table>
    </body>
</html>
